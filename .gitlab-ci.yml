stages:
  - build
  - deploy

build-amd64-debian-stretch:
  stage: build
  image: debian:stretch
  script:
    - ./gitlab-build.sh
    - mkdir -p built-packages/amd64/debian_stretch/
    - mv ../*.deb built-packages/amd64/debian_stretch/
  artifacts:
    paths:
      - built-packages/*
    expire_in: 1 day

